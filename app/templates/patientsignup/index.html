{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <title>login page</title>
   <link rel="stylesheet" href="{% static 'css/patientsignup/style.css' %}">
  </head>
   <body>
    <div class="row main_login">
        <div class="col-12 col-md-6 col-xl-6 col-lg-6 col-xxl-6">
            <form  method="post">
                {% csrf_token %}
                <div class="header pt-5 ps-5 pe-5 d-flex flex-column align-items-center">
                    <!-- <img src="../../static/images/logo.svg" width="190" alt="logo" class="mb-4"> -->
                    <img src="{% static 'images/logo.svg' %}" width="190" alt="logo" class="mb-3 logo">
                    <p class="m-0 fw-bolder">Patient Signup</p>
                    <p class="h4 m-0">Healing Hands, Helping Hearts</p>
                    <p class="h4 m-0">Care. Cure. Connect</p>
                    <p class="mt-4 fs-5 fw-bold">Sign up for new</p>
                    <div class="mt-2">
                        <label for="Name" class="fw-lighter">Username</label>
                        <input type="text" id="Name" class="p-1 " name="Name">
                    </div>
                    <div class="mt-1">
                        <label for="E-mail" class="fw-lighter">E-mail</label>
                        <input type="email" id="E-mail" class="p-1" name="Age">
                    </div>
                    <div class="mt-1">
                        <label for="Password" class="fw-lighter">Password</label>
                        <input type="password" id="Password" class="p-1 " name="Password" required>
                    </div>
                    <div class="mt-1">
                        <label for="Confirm-Password" class="fw-lighter">Confirm-Password</label>
                        <input type="password" id="Confirm-Password" class="p-1 " name="Confirm-Password" required>
                    </div>
                    <div>
                         <button class="btn btn-primary mt-3" >SignUp</button>
                    </div>
                    
                </div>
            </form>
        </div>
        <div class="col-12 col-md-6 col-xl-6 col-lg-6 col-xxl-6 d-none d-md-block ">
            <div class="row">
                <div class=" col-12 head pt-5 ps-5 pe-0 d-flex flex-column d-block d-sm-block ">
                    <p class="m-0 h1" >Compassion is the soul of medicine â€“</p>
                    <p class="m-0 h1" > Sign Up and navigate your future!</p>
                    <p class="mt-5 fs-3" >Healing is a matter of time</p>
                </div>
                <div class="ps-5">
                    <!-- <img src="../../static/images/airplane-flying.svg" class="img-fluid p-0" alt=""> -->
                    <img src="{%static 'images/lifesaver.jpg' %}" class="img-fluid p-0" alt="">
                </div>
            </div>
        </div>
    </div>
   </body>
   </html>
