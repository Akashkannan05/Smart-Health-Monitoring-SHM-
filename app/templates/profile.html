{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Custom/profile.css' %}">
    <title>Profile</title>
</head>
<body>
    <a href="./">
        <button class="cancel_profile">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="none" stroke="#1E88E5" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 5L5 19M5 5l14 14" color="#1E88E5"/></svg></button>
    </a>
    <div class="row p-5 left_content_row ">
        <div class="col-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3 p-5 d-flex flex-column left_content">
            <div class="qr_image p-1 rounded d-flex justify-content-center">
                <img src="{% static 'images/M1_qr.png' %}" width="250" alt="Qrcode">
            </div>
            <div class="user_details">
                <p class=" fs-5 ms-5 m-0 mt-2"><span class = " fw-bold ">Name:</span> Akash K</p>
                <p class=" fs-5 ms-5 m-0"><span class = " fw-bold ">DOB:</span>December 26, 2005</p>
                <p class=" fs-5 ms-5 m-0"><span class = " fw-bold ">Gender:</span> Male</p>
                <p class=" fs-5 ms-5 m-0"><span class = " fw-bold ">Age:</span>15</p>
                <p class=" fs-5 ms-5 m-0"><span class = " fw-bold ">Phone no:</span>+911234567890</p>
            </div>
            <button class="btn btn-primary mt-4"> Edit profile</button>
        </div>
        <div class="col right_content ms-2"></div>
    </div>
    
</body>
</html>
